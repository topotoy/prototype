<script>
  var Module =
  {
    preRun: [],
    postRun: [],
    canvas: (function () {
      var canvas = document.querySelector("#canvas");
      canvas.addEventListener("webglcontextlost", function (e) { alert("WebGL context lost. Please reload the page."); e.preventDefault(); }, false);
      return canvas;
    })(),
    locateFile: function (path, prefix) {
      if (path.endsWith(".wasm")) { return ("./" + path); }
      if (path.endsWith(".data")) { return ("./" + path); }
      return (prefix + path);
    },
    onRuntimeInitialized: function () { }
  };
  var webex_is_alive = false;
  function webex_in(op, d0, d1, d2) { Module.ccall("webex_in", null, ["string", "string", "string", "string"], [op, d0, d1, d2]); }
  function webex_out(op, d0, d1, d2) { webex_is_alive = true; }
</script>
